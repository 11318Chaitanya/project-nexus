<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container flex">
        <div class="box flex">
            <div class="details flex page_signup ">
                <h2>Sign Up</h2>
                <form action="" class="formClass">    
                    <div class="box-wrapper flex">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="box-wrapper flex">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="box-wrapper flex">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    </div>
                    <button type="submit" class="btn">SignUp</button>
                </form>
                <p>Already have a account:<a href="" id="link_lg"> Login</a></p>
            </div>
            <div class="details flex page_login ">
                <h2>Login</h2>
                <form action="" class="formClass">    
                    <div class="box-wrapper flex">
                        <label for="lusername">Username</label>
                        <input type="text" name="lusername" id="lusername">
                    </div>
                    <div class="box-wrapper flex">
                        <label for="lpassword">Password</label>
                        <input type="password" name="lpassword" id="lpassword">
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p>Create a account: <a href="" id="link_su">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>

        psu = document.querySelector(".page_signup");
        plg = document.querySelector('.page_login');

        lsu = document.querySelector("#link_su");
        llg = document.querySelector("#link_lg");

        function callChange() {
            event.preventDefault();
            psu.classList.toggle('su');
            plg.classList.toggle('lg');
        }

        lsu.addEventListener("click", callChange);
        llg.addEventListener("click", callChange);
        
    </script>

</body>
</html>
